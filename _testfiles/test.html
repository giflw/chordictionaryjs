<h3>var guitar = new Chordictionary.Instrument('EADGBE', 24, 7);</h3>
<pre>
<script>
var guitar = new Chordictionary.Instrument('EADGBE', 24, 7);
for (var key in guitar) {
  if (key === "getChordInfo" || key === "getChordsList" || key === "getChordLayout") {
    document.write('<b>' + key + ' => </b> function <br />');
    continue;
  }
  document.write('<b>' + key + ' => </b>' + guitar[key] + '<br />');
}
</script>
</pre>

<h3>guitar.getChordInfo("131211")</h3>
<pre><script>
var chordInfo = guitar.getChordInfo("131211");
for (var key in chordInfo) {
  document.write('<b>' + key + ' => </b>' + chordInfo[key] + '<br />');
}
</script></pre>

<h3>guitar.getChordsList("G", 5)</h3>
<script>
var chordsList = guitar.getChordsList("G");
document.write("<h4>" + chordsList.chordList.length + " chords found.</h4>");
</script>
<h4>Basic chords</h4>
<div id="basic" style="width:100%;"></div><div style="clear:both;"></div>
<h4>Bar chords</h4>
<div id="bar" style="width:100%;"></div><div style="clear:both;"></div>
<h4>Powerchords</h4>
<div id="powerchord" style="width:100%;"></div><div style="clear:both;"></div>
<h4>Unrecognized</h4>
<div id="unrecognized" style="width:100%;"></div><div style="clear:both;"></div>
<pre><script>
for (var key in chordsList) {
  document.write('<b>' + key + ' => </b>');
  if (key === "chordList") {
    for (var i in chordsList[key]) {
      if (chordsList.chordList[i].tag.indexOf("basic") > -1) {
        document.getElementById('basic').innerHTML += '<div id="chord" style="margin-right: 20px;float:left;">' + guitar.getChordLayout("Test", chordsList.chordList[i].tab.join('')) + '</div>';
      }
      if (chordsList.chordList[i].tag.indexOf("bar") > -1) {
        console.log(chordsList.chordList[i]);
        document.getElementById('bar').innerHTML += '<div id="chord" style="margin-right: 20px;float:left;">' + guitar.getChordLayout("Test", chordsList.chordList[i].tab.join('')) + '</div>';
      }
      if (chordsList.chordList[i].tag.indexOf("powerchord") > -1) {
        document.getElementById('powerchord').innerHTML += '<div id="chord" style="margin-right: 20px;float:left;">' + guitar.getChordLayout("Test", chordsList.chordList[i].tab.join('')) + '</div>';
      }
      if (chordsList.chordList[i].tag.indexOf("unrecognized") > -1) {
        document.getElementById('unrecognized').innerHTML += '<div id="chord" style="margin-right: 20px;float:left;">' + guitar.getChordLayout("Test", chordsList.chordList[i].tab.join('')) + '</div>';
      }
    }
  } else {
    document.write(chordsList[key]);
  }

  document.write('<br />');
}
</script></pre>
